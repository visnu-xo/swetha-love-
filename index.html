<!DOCTYPE html>
<html>
<head>
    <title>Swetha ‚ù§Ô∏è Visnu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            margin-top: 80px;
        }

        h1 {
            font-size: 45px;
        }

        #loveText {
            font-size: 22px;
            width: 80%;
            margin: auto;
            min-height: 120px;
        }

        #timer {
            margin-top: 20px;
            font-size: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
        }

        #yesBtn {
            background: #ff2e63;
            color: white;
        }

        #noBtn {
            background: white;
            color: black;
            position: absolute;
        }
    </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="content">
    <h1>Swetha ‚ù§Ô∏è Visnu</h1>

    <p id="loveText"></p>

    <div id="timer"></div>

    <h2>Will You Be My Valentine? üíç</h2>

    <button class="btn" id="yesBtn" onclick="yesClick()">YES ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn" onmouseover="moveNo()">NO üòú</button>
</div>

<audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
    // Typewriter Love Letter
    var text = "From 6th standard‚Ä¶ üí´\nWe met in an auto and created a universe that cannot be broken ü´Ç\nMy Panda üêº I love your character, your dusky beauty and your innocent heart ‚ù§Ô∏è\nForever Yours, Visnu.";
    var i = 0;
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("loveText").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }
    typeWriter();

    // Love Timer
    var startDate = new Date("June 1, 2014 00:00:00").getTime();
    setInterval(function() {
        var now = new Date().getTime();
        var distance = now - startDate;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
            "Together for üíï " + days + " Days " + hours + " Hours " +
            minutes + " Minutes " + seconds + " Seconds ‚ù§Ô∏è";
    }, 1000);

    function yesClick() {
        alert("I Love You Forever My Panda üêº‚ù§Ô∏è");
        startFireworks();
    }

    function moveNo() {
        var button = document.getElementById("noBtn");
        button.style.left = Math.random() * window.innerWidth + "px";
        button.style.top = Math.random() * window.innerHeight + "px";
    }

    // Simple Fireworks
    var canvas = document.getElementById("fireworks");
    var ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function startFireworks() {
        setInterval(function() {
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height / 2;
            ctx.fillStyle = "hsl(" + Math.random() * 360 + ",100%,50%)";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }, 100);
    }
</script>

</body>
</html>
